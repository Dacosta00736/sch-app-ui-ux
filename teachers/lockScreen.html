<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lock Screen</title>
  <!-- bootstrap style -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <!-- main custom style -->
  <link rel="stylesheet" href="../assets/css/lockScreen.css">
</head>
<body>
  <section class="container">
    <h2 class="text-center mt-4">Lock Screen</h2>

    <div class="d-flex justify-content-center align-item-center">
      <button class="btn btn-warning" id="lockScreenBtn">
        lock screen
      </button>
    </div>
  </section>

  <!-- Lock Screen -->
  <div class="lock-screen bg-dark">
    <div class="lock-screen-frm">
      <div class="" style="width:300px;">
        <div class="text-center">
            <img src="../assets/img/Emma Watson.jpg" alt="" class="rounded-circle" style="width:90px; height:90px">
        </div>

        <div class="text-muted text-capitalize text-center">
          Emma Dartson
        </div>

        <div class="mt-2">
          <form action="#" id="lockScreenFrm">
            <input type="password" name="lockPwd" class="form-control" placeholder="Password">
            <div class="mt-2">
              <button class="btn btn-outline-success btn-block">
                Unlock
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- javaScript Files -->
  <script src="../assets/js/lock-screen.js"></script>
</body>
</html>
