<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tables Styles</title>
  <!-- bootstrap style -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <!-- main custom style -->
  <link rel="stylesheet" href="../assets/css/tables.css">
</head>
<body>
  <section class="container">
    <h2 class="text-center">Tables</h2>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="card mb-3">
          <div class="card-header clearfix bg-transparent">
            <span class="text-muted">
              students
            </span>
            <span class="float-right">
              <select name="classes" id="classes" class="form-control form-control-sm">
                <option value="jss2">JSS 2</option>
                <option value="jss2">SSS 1</option>
                <option value="jss2">SSS 2</option>
              </select>
            </span>
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th class="text-capitalize">names</th>
                  <th class="text-capitalize">positions</th>
                  <th class="text-capitalize">percentages</th>
                  <th class="text-capitalize">sessions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td class="text-capitalize">John Doe</td>
                  <td class="text-uppercase">1</td>
                  <td class="text-uppercase">70%</td>
                  <td>2018/2019</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td class="text-capitalize">Mary Moe</td>
                  <td class="text-uppercase">2</td>
                  <td class="text-uppercase">50%</td>
                  <td>2018/2019</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td class="text-capitalize">July Dooley</td>
                  <td class="text-uppercase">3</td>
                  <td class="text-uppercase">45%</td>
                  <td>2018/2019</td>
                </tr>
              </tbody>
            </table>
            <div class="px-2 pb-1 clearfix">
              <span class="text-muted ">
                Total: 3
              </span>
              <span class="float-right">
                <ul class="pagination pagination-sm">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="card mb-3">
          <div class="card-header bg-transparent clearfix">
            <span class="text-muted text-capitalize float-left">students</span>
            <span class="caret float-right">#</span>
          </div>
          <div class="">
            <div class="table-responsive">
              <table class="table table-borderless table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th class="text-capitalize">names</th>
                    <th class="text-capitalize">class</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td class="text-capitalize">John Doe</td>
                    <td class="text-uppercase">jss 1</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td class="text-capitalize">Mary Moe</td>
                    <td class="text-uppercase">jss 2</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td class="text-capitalize">July Dooley</td>
                    <td class="text-uppercase">jss 3</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
